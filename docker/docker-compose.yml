version: '3'

services:
  postgres:
    image: postgres:13-alpine
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    volumes:
      - ./data:/var/lib/postgresql/data\
      - ./create-db.sql:/docker-entrypoint-initdb.d/create_database.sql